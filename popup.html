<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar to Markdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            width: 400px; /* 幅を広げる */
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box; /* ボーダーとパディングを含めたサイズ計算 */
        }
        h1 {
            font-size: 20px;
            color: #5d5d5d;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
            resize: none;
            margin-bottom: 20px; /* 下部に余白を追加 */
            box-sizing: border-box; /* パディングを含めたサイズ計算 */
        }
    </style>
</head>
<body>
    <button id="getSchedule">Get Schedule</button>
    <textarea id="markdownOutput" placeholder="Markdown output will appear here..."></textarea>
    <script src="popup.js"></script>
</body>
</html>
